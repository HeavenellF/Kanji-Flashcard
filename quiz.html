<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Flashcards</title>

    <script src="quiz.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "flashcard-quiz">
        <div class="kanji"></div>
        <div class="english"></div>
        <div class="input">
            <input type="Onyomi" class="onyomi" placeholder="onyomi">
            <img src="" class="mark-1">
            <input type="Kunyomi" class="kunyomi" placeholder="kunyomi">
            <img src="" class="mark-2">
        </div>
        <button class="button">Check</button>
    </div>


    <script>
        const onyomiInput = document.querySelector('.onyomi');
        const kunyomiInput = document.querySelector('.kunyomi');
        const button = document.querySelector('.button');

        [onyomiInput, kunyomiInput].forEach(input => {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    button.click();
                }
            });
        });
    </script>
</body>
</html>
